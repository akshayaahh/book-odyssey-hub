<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Odyssey Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">📖 Book Odyssey Hub</h1>
        <p class="slide-in">Discover stories, explore worlds, and dive into your next adventure.</p>
    </header>

    <section class="book-categories">
        <div class="category sci-fi zoom-in" data-info="Futuristic worlds & advanced technology">🚀 Sci-Fi</div>
        <div class="category mystery zoom-in" data-info="Unravel secrets & solve mysteries">🔍 Mystery</div>
        <div class="category fantasy zoom-in" data-info="Magical realms & epic adventures">🧙‍♂️ Fantasy</div>
        <div class="category romance zoom-in" data-info="Love stories that touch the heart">💖 Romance</div>
        <div class="category thriller zoom-in" data-info="High-stakes suspense & action">🔥 Thriller</div>
        <div class="category horror zoom-in" data-info="Spine-chilling & terrifying tales">👻 Horror</div>
        <div class="category biography zoom-in" data-info="Real-life stories of inspiring people">📖 Biography</div>
        <div class="category self-help zoom-in" data-info="Guides to personal growth & success">📚 Self-Help</div>
        <div class="category historical zoom-in" data-info="Stories set in the past">🏰 Historical Fiction</div>
    </section>

    <footer class="fade-in">
        <p>Explore books that match your imagination. © 2025 Book Odyssey Hub</p>
    </footer>
</body>
</html>
